<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ordered Lists</title>
</head>
<body>
  <h1>Ordered list</h1>
  <div>
    Procédure de manger des biscuits Oreo:
    <ol>
      <li>Ouvrez la boîte</li>
      <li>Prendre le cookie</li>
      <li>Prendre un double Oreo
        <ol>
          <li>Décollez la partie supérieure</li>
          <li>Placez un autre cookie au milieu</li>
          <li>Remettez la partie supérieure</li>
        </ol>
      </li>
      <li>S'amuser!</li>
    </ol>
  </div>
</body>
</html>
